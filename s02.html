<script>
    //object
    //객체는 key : value타입
    //여러 데이터를 한 번에 저장 하기 위해 사용
    //또는 현실에 있는 실체를 추상화 하기 위해 사용
    //ex)Cat
    //프로퍼티 age
    //메소드 eat,run,jump,yaong
    var obj =  {
        //객체가 가지고 있는 변수
        //필드 or 프로퍼티
        key1 : "value1",
        //객체가 가지고 있는 함수
        //메소드
        key2 : function name(params){


        },
        //객체는 객체를 프로퍼티로 가질 수 있다.
        key3 : {
            subKey1 : "subValue1"
        }
    }
    //객체접근
    obj.key1;


    //셀 수 있는 타입
    //Array(리스트)
    //같은 타입의 데이터가 반복 될 떄 사용
    //index를 가지고 있다.
    //값이 중복되어도 상관이 없다.
    //데이터에 순서가 있다.
    var arr1 = [1,2,3,4];
    //JS에서는 다른 타입도 리스트로 만들 수 있다.
    var arr2 = [1,"안녕",true];
    //new를 이용해서 선언 가능
    var arr3 = new Array(1,2,3);
    //console.log(arr3);
    arr1[0];

    //Map
    //key와 value 쌍을 가지고 있음
    //key는 중복되지 않음
    //제목과 내용이 둘 다 중요한 업무에 사용한다.
    //index가 없고 key로 검색한다.
    //제목은 중복되지 않는다.
    //값은 중복되어도 된다.
    //데이터에 순서가 없다.
    var tempMap1 = new Map();
    //데이터를 넣을 떄는 set을 사용
    tempMap1.set("apple" , 1);
    //데이터를 가져올 때는 get을 사용
    tempMap1.get("apple");

    //Set
    //key만 가지고 있음.
    //key는 중복되지 않음.
    //중복되지 않는 내용을 작성할 떄 사용한다.
    //데이터에 순서가 없음.
    var tempSet1 = new Set();
    //값을 넣을때
    tempSet1.add("apple");
    //값을 있는지 찾을떄
    tempSet1.has("apple");
    //...

    //기타
    //Date(날짜 관련)
    var tempDate = new Date();
    var tempDate1 = new Date('2021-01-01 09:30:30');
   //console.log(tempDate1);
    //Math(수학 관련)
    console.log(Math.random());
    console.log(Math.pow(2,-1));

    //new
    //new를 사용할 수 있는 객체는 클래스를 가지고 있다.
    //new를 사용하면 해당 class의 instance가 생산된다.
    //class 자체가 가진 변수나 함수도 있다. 
    //class 프로퍼티, class 메소드 라고 한다.
    //static 변수나 함수와 비슷하다.
</script>
